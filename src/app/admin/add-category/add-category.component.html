<div class="card">    
    <form name="form" (ngSubmit)=" onSubmit(f)" #f="ngForm" novalidate>    
        <div class="card-body pb-0">    
            <div class="card">    
                <div class="card-header main-search dash-search">    
                    <h1 style="text-align: center;">    
                        MANAGE CATEGORY  
                    </h1>    
                </div>    
            </div>    
            <div class="row">    
                <div class="col-12 col-md-12">    
                    <div class="card">    
                        <div *ngIf="!updateCategory" class="card-header">    
                            Add New Category  
                            <h3 *ngIf="formSubmitted" style="text-align: center; color: green;">New Category has been    
                                added    
                                successfully...</h3>    
                            <h3 *ngIf="isDelete" style="text-align: center; color: green;">Category has been deleted    
                                successfully...</h3>    
                        </div>    
    
                        <div *ngIf="updateCategory" class="card-header">    
                            Update Category  
                            <h3 *ngIf="formSubmitted" style="text-align: center; color: green;">Existing Category has    
                                been updated    
                                successfully...</h3>    
                        </div>    
    
                        <div class="card-body">    
                            <div class="center-form">    
                                <div class="row">    
                                    <div class="col-12 col-md-6">    
                                        <div class="form-group">    
                                            <label class="col-form-label">Category Name<span    
                                                    class="mandatoryFieldColor">*</span></label>    
                                            <input type="text" class="form-control" name="CategoryName" autofocus    
                                                [(ngModel)]="Category.CategoryName" #category="ngModel"    
                                                [ngClass]="{ 'is-invalid': f.submitted && category.invalid }" required />    
                                            <div *ngIf="f.submitted && category.invalid" class="invalid-feedback">    
                                                <div *ngIf="category.errors.required || category.pristine==false">Category   
                                                    Name is required</div>    
                                            </div>    
                                        </div>    
                                    </div>    
                                   
    
                                    <div class="col-12 col-md-12">    
                                        <div class="btn-group mb-3 mt-2 cmn-btn-grp">    
                                            <button *ngIf="!updateCategory" type="submit" style="margin-left:1px"    
                                                class="btn btn-success">Add    
                                                Category</button>    
                                            <button *ngIf="updateCategory" type="submit" style="margin-left:1px"    
                                                class="btn btn-success">Update    
                                                Category</button>    
                                        </div>    
                                    </div>    
                                </div>    
                            </div>    
                        </div>    
                    </div>    
                </div>    
    
                <div class="col-12 col-md-12">    
                    <div class="card">    
                        <div class="card-header">Category Management</div>    
                        <div class="card-body position-relative">    
                            <div class="table-responsive cnstr-record product-tbl">    
                                <table class="table table-bordered heading-hvr">    
                                    <thead>    
                                        <tr>    
                                            <th class="active">Category Name</th>    
       
                                            <th width="60"> </th>    
                                            <th width="60"> </th>    
                                        </tr>    
                                    </thead>    
                                    <tbody>    
                                        <tr *ngFor="let categoryList of categorys">    
                                            <td>{{categoryList.CategoryName}}</td>    
                                           
                                            <td class="case-record">    
                                                <button type="button" class="btn btn-info"    
                                                    (click)="editCategory(categoryList.id)">Edit</button>    
    
                                            </td>    
                                            <td> <button type="button" class="btn btn-danger"    
                                                    (click)="deleteCategory(categoryList.id)">Delete</button></td>    
                                        </tr>    
                                    </tbody>    
                                </table>    
                            </div>    
                        </div>    
                    </div>    
                </div>    
    
            </div>    
        </div>    
    </form>    
</div>
