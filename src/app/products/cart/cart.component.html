<div class="cards">
    <div  *ngFor="let item of items | async" style="width: 18rem;">
        <div class="card col">
        <img class="card-img-top" src="assets/img/logosinfondo.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ item.productName }}</h5>
          <p class="card-text"> {{ item.price }}</p>
          <a href="#" class="btn btn-danger">Delete from cart</a>
        </div>
       </div>
      </div>
    </div>
<form>
      
      <div class="form-check">
        <h3>Total amount: 86 </h3>
      </div>
      <button type="submit" class="btn btn-primary">Checkout</button>
    </form>
