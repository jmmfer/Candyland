
<div class="cards">
<input type="text" (input)="filtrar()" [(ngModel)]="filtro">
<div  *ngFor="let productList of Product" style="width: 18rem;">
    <div class="card col">
    <img class="card-img-top" src={{productList.Image}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ productList.ProductName }}</h5>
      <h5 class="card-title">{{ productList.CategoryName }}</h5>
      <h5 class="card-title">{{ productList.ProductPrice }}</h5>
      
      
      <button (click)="cargarModal(productList)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Buy Now</button>
    </div>
   </div>
  </div>
</div>

<button (click)="vaciarCarrito()" type="button">vaciar</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{productSelected?.ProductName}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                <img class="card-img-top" src="assets/img/gummies.jpg" alt="Card image cap">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Categoria: {{productSelected?.CategoryName}}</label>

            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Precio: {{productSelected?.ProductPrice}} </label>

            </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Cantidad: </label>
  
            <input type="number" name="limonesusados" min="50"  step="50"  [(ngModel)]="cantidad">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Descripcion: {{productSelected?.ProductDescription}}</label>
          
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="insertarProducto()">Agregar al carrito</button>
      </div>
    </div>
  </div>
</div>
